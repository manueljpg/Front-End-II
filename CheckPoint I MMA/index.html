<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"
</head>

<body>
    <div class = telaFormulario>

        <div class="gradiente"> 
            

            <form class="containerForm">

                <img src="imgs/figma balao.png" alt="" srcset="">
                                                          
                <div>
                    <label for="destino">Cidade de Destino:</label>
                    <input required placeholder = "Ex. Porto de Galinhas" type="text" id="destino">
                   
                </div>
                  
                   <div>
                    <label for="nomePessoa">Insira seu nome:</label>
                    <input placeholder="Ex. Pedro Perez" id="nomePessoa">
                  
                </div>
           
                <div>
                        <label>Data da Viagem </label>
                       <input type="date" id="dataViagem">
                  
                </div>
           
                <div>
                    <label for="vurl">Foto do destino (URL):</label>
                    <input placeholder="https://image-source/file.jpeg" id="vurl">
        
                </div>

                <div>
                    <label for="coments">Resumo do lugar:</label>
                    <input placeholder="dicas, lugares, interesse (max. 200char)" id="coments">
        
                </div>
        
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Gerar Cards</button>
                    <button class="btn btn-outline-primary" id="botaoSubmit" type="reset">Limpar campos</button>
                  </div>
                
            </form>
        </div>
        

    </div>


    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
